<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="EN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Reservation Hotel Room</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Reservation Hotel Room</h2>

    <form action="" method="post">

      <fieldset class="personal-data">
        <legend><strong>Personal Data</strong></legend>
        <table cellpadding="4" cellspacing="0">
          <tr>
            <td>1. Name<br />
              <input type="text" name="name" size="40" placeholder="Enter your name" />
            </td>
          </tr>
          <tr>
            <td>2. Gender<br />
              <input type="text" name="gender" size="40" placeholder="Male / Female" />
            </td>
          </tr>
          <tr>
            <td>3. Email Address<br />
              <input type="email" name="email" size="40" placeholder="example@email.com" />
            </td>
          </tr>
          <tr>
            <td>4. Telp Number<br />
              <input type="text" name="telp" size="40" placeholder="08123456789" />
            </td>
          </tr>
        </table>
      </fieldset>

      <div class="reservation-room">
        <p><strong>Reservation Room Form</strong></p>
        <table cellpadding="4" cellspacing="0">
          <tr>
            <td>1. Reservator Name<br />
              <input type="text" name="reservator" size="40" placeholder="Enter reservator name" />
            </td>
          </tr>
          <tr>
            <td>2. Booking Date<br />
              <input type="date" name="booking_date" />
            </td>
          </tr>
          <tr>
            <td>3. Room Type<br />
              <select name="room_type">
                <option>Deluxe</option>
                <option>Suite</option>
                <option>Standard</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>4. Bed Type<br />
              <select name="bed_type">
                <option>Single bed</option>
                <option>Double bed</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>5. Breakfast<br />
              <label><input type="radio" id="breakfast_yes" name="breakfast" value="With Breakfast" /> With Breakfast</label>
              <label><input type="radio" id="breakfast_no" name="breakfast" value="Without Breakfast" /> Without Breakfast</label>
            </td>
          </tr>
        </table>
      </div>

      <fieldset class="payment">
        <legend><strong>Payment</strong></legend>
        <table cellpadding="4" cellspacing="0">
          <tr>
            <td>1. Check in date<br />
              <input type="date" name="checkin" />
            </td>
          </tr>
          <tr>
            <td>2. Check out date<br />
              <input type="date" name="checkout" />
            </td>
          </tr>
          <tr>
            <td>3. Payment Method<br />
              <select name="payment">
                <option>Cash</option>
                <option>Credit Card</option>
                <option>Transfer</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>

      <div class="submit-area">
        <input type="submit" value="Submit Reservation" />
      </div>

    </form>
  </div>

</body>
</html>
