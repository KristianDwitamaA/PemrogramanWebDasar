<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Switch-Case (Internal Script)</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
        var sDrink;

        sDrink = prompt("Enter your favorite drink: (C)offee, (S)oda, (W)ater, or (O)range juice", "C");

        switch (sDrink) {
            case "C":
                alert("You chose Coffee as your favorite drink.");
                break;
            case "S":
                alert("You chose Soda as your favorite drink.");
                break;
            case "W":
                alert("You chose Water as your favorite drink.");
                break;
            case "O":
                alert("You chose Orange Juice as your favorite drink.");
                break;
            default:
                alert("I am not sure what your favorite drink is.");
        }
    </script>
</head>
<body>
    <h1>Demo Switch-Case (Internal Script)</h1>
    <p>Reload this page to try again with a different choice.</p>
</body>
</html>
